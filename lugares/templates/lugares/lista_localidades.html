{% extends "galvez_base.html" %}

{% block title %}Localidades | {{block.super}}{% endblock %}

{% block main %}

<h2>Localidades (total en la BD: {{ localidades|length }} )</h2>
<ul>

    {% endfor %}
</ul>

{% endblock %}
